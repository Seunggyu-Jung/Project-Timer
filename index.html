<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="l-wrap">
        <header>
            <h1>
                <img class="logo" src="./img/weniv-logo.svg" alt="위니브 로고">
            </h1>
            
        </header>
        <main>
            <article class="timerBody">
                <h2 class="timerTitle">Timer</h2>
                <section class="clock">
                    <div class="componentPart">
                        <p>HRS</p>
                        <div class="component hour">
                            00
                        </div>
                    </div>
                    <p class="dot">:</p>
                    <div class="componentPart">
                        <p>MIN</p>
                        <div class="component minute">
                            00
                        </div>
                    </div>
                    <p class="dot">:</p>
                    <div class="componentPart">
                        <p>SEC</p>
                        <div class="component second">
                            00
                        </div>
                    </div>
                </section>
                <section class="btn">
                    <button type="button" class="start"><img src="./img/start-disabled.png" alt=""></button>
                    <button type="button" class="stop"><img src="./img/reset-disabled.png" alt=""></button>
                </section>
            </article>
        </main>
        <footer>
            <p>ⓒ WENIV Corp.</p>
        </footer>
    </div>
    
</body>
</html>
